<!doctype html>
<html>
  <head>
    <title>Airtel Broadband Data Usage</title>
    <link rel="stylesheet" href="thirdParty/materialize/css/materialize.min.css">
    <link rel="stylesheet" href="main.css">
    <script src="thirdParty/jquery-2.2.1.min.js"></script>
    <script src="thirdParty/highcharts.js"></script>
    <script src="thirdParty/materialize/js/materialize.min.js"></script>
    <script src="main.js"></script>
  </head>
  <body>
    <nav class="top-nav #00bcd4 cyan">
        <div class="nav-wrapper">
            <a><img class="icon" src="images/icon.png" /></a>
            <a class="title">Airtel Broadband Data Usage</a>
        </div>
    </nav>
    <div class="container">
        <br/>
        
        <div class="row">
            <div class="col s6">
              <div class="card #00bcd4 cyan">
                <div class="card-content blue">
                  <span class="card-title">Your Internet Plan</span>
                  <div id="plan-details">
                        <div class="row">
                          <div class="col s5"><b>DSL Number:</b></div>
                          <div class="col s6" id="DSLNumber"></div>
                          <div class="col s5"><b>Monthy Data: </b></div>
                          <div class="col s6" id="plan"></div>
                          <div class="col s5"><b>SmartBytes: </b></div>
                          <div class="col s6" id="smartBytes"></div>
                          <div class="col s5"><b>Remaining Data: </b></div>
                          <div class="col s6" id="dataLeft"></div>
                          <div class="col s5"><b>Remaining Days: </b></div>
                          <div class="col s6" id="daysLeft"></div>
                        </div>
                  </div>
                </div>
              </div>
            </div>
        </div>
        
        <div id="login"></div>

        <h5>Last 24 Hour Internet Usage</h5>
        <div id="container24">
              <div class="preloader-wrapper big active">
                <div class="spinner-layer spinner-blue-only">
                  <div class="circle-clipper left">
                    <div class="circle"></div>
                  </div><div class="gap-patch">
                    <div class="circle"></div>
                  </div><div class="circle-clipper right">
                    <div class="circle"></div>
                  </div>
                </div>
              </div>
        </div>
        <br/>
        <h5>Current Month's Internet Usage</h5>
        <div id="container">
              <div class="preloader-wrapper big active">
                <div class="spinner-layer spinner-blue-only">
                  <div class="circle-clipper left">
                    <div class="circle"></div>
                  </div><div class="gap-patch">
                    <div class="circle"></div>
                  </div><div class="circle-clipper right">
                    <div class="circle"></div>
                  </div>
                </div>
              </div>
        </div>


    </div>
  </body>
</html>
